{% extends 'myblog/base.html' %}
{% block content %}
<div class="container">
    <div class="media">
        <img src="{{ user.profile.image.url }}" class="rounded-circle account-image">
        <div class="media-body">
            <h3 class="account-heading">{{ user.username }}</h3>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
</div>
{% endblock %}
