{% extends 'myblog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token%}
    {{ form| crispy }}
    <button type="submit">Log In</button>
</form>
<article class="text-muted">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></article>
{% endblock %}
